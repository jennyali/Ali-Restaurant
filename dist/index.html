<!DOCTYPE html>
<html>
    
<head>
    <title>Ali's Restaurant</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/normalize-css/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://file.myfontastic.com/ncjQH3qL3iqtxPyrLNBQDo/icons.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    

</head>
        
<body>
    <div class="page">

        <header class="container">
            <div class="jumbotron">
                <h2 class="text-center">
                    Rigatoni
                </h2>
            </div>
        </header>

        <main class="home-content">
            <!-- carousel -->
            <section class="home-content__section">
                <div id="home-food-carousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="item__img" src="./images/whole-pizza.jpg">
                            <div class="item__caption">
                                <h2>Best Recipes</h2>
                                <h3>With Best Ingredients</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img class="item__img" src="./images/pizza-slice.jpg">
                            <div class="item__caption">
                                <h2>We Don't Just Cook</h2>
                                <h3>We Treat You To Delicacies</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img class="item__img" src="./images/mixed-veg.jpeg">
                            <div class="item__caption">
                                <h2>Fine Food and Drinks</h2>
                                <h3>Since 1890</h3>
                            </div>
                        </div>
                    </div>

                    <a class="left carousel-control" href="#home-food-carousel" role="button" data-slide="prev">
                        <span class="icon-arrow-67"></span>
                    </a>
                    <a a class="right carousel-control" href="#home-food-carousel" role="button" data-slide="next">
                        <span class="icon-arrow-68 pull-right"></span>
                    </a>
                </div>
            </section>

        </main>

        <!-- Mobile header for small screens -->


        <div class="mobile-header">
            <button class="mobile-header__btn btn-link">
                <span class="icon-bars"></span>
            </button>
            <h2 class="mobile-header__title">
                Home
            </h2>
        </div>

            <div class="mobile-side-menu">
                <ul class="list-group mobile-side-menu__nav">
                    <li class="list-group-item"><a href="#">Home</a></li>

                    <li class="list-group-item">
                        <a href="#">About</a>
                        <button class="pull-right btn-arrow collapsed" data-toggle="collapse" data-target="#about-li__sub-menu">
                            <span class="icon-arrow-37"></span>
                        </button>
                    </li>
                    <div>
                        <ul id="about-li__sub-menu" class="collapse">
                            <li class="list-group-item"><a href="#">Services</a></li>
                            <li class="list-group-item"><a href="#">Gallery</a></li>
                            <li class="list-group-item"><a href="#">News</a></li>
                            <li class="list-group-item"><a href="#">Fresh</a></li>
                            <li class="list-group-item"><a href="#">Archive</a></li>
                        </ul>
                    </div>
                    <li class="list-group-item"><a href="#">Our menu</a></li>
                    <li class="list-group-item"><a href="#">News</a></li>
                    <li class="list-group-item"><a href="#">Contacts</a></li>
                </ul>
            </div>
               
        </div>

        <!-- Mobile header END -->
    </div>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="./javascripts/bootstrap.js"></script>
  <script src="../node_modules/lodash/lodash.js"></script>
  <script src="./javascripts/index.bundle.js" charset="utf-8"></script>

</body>
</html>
